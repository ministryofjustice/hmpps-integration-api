version: "3.9"
services:
  client:
    build:
      context: .
      dockerfile: Dockerfile.testclient
    container_name: client
    depends_on:
      hmpps-integration-api:
        condition: service_healthy

  hmpps-integration-api:
    build:
      context: .
    container_name: hmpps-integration-api
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health/ping" ]
    depends_on:
      prison-api:
        condition: service_healthy
      prisoner-offender-search:
        condition: service_started
      probation-offender-search:
        condition: service_started
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=local-docker
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB=TRACE

  oauth-server:
    image: quay.io/hmpps/hmpps-auth:latest
    container_name: oauth-server
    ports:
      - "9090:8080"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/auth/health" ]
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=dev
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB=TRACE

  prison-api:
    image: quay.io/hmpps/prison-api:latest
    container_name: prison-api
    depends_on:
      - oauth-server
    ports:
      - "8081:8080"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 1s
      timeout: 120s
      retries: 100
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=nomis-hsqldb
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB=TRACE

  prisoner-offender-search:
    build:
      context: .
      dockerfile: Dockerfile.setup-prisoner-offender-search
    container_name: prisoner-offender-search
    ports:
      - "4010:4010"

  probation-offender-search:
    image: stoplight/prism:4
    container_name: probation-offender-search
    command: 'mock -h 0.0.0.0 https://probation-offender-search-dev.hmpps.service.justice.gov.uk/v3/api-docs'
    ports:
      - '4020:4010'

networks:
  hmpps:
