version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@6

parameters:
  alerts-slack-channel:
    type: string
    default: hmpps-integration-api
  releases-slack-channel:
    type: string
    default: hmpps-integration-api

jobs:
  lint:
    executor:
      name: hmpps/java
      tag: "19.0"
    steps:
      - checkout
      - restore_cache:
          keys:
            - gradle-{{ checksum "build.gradle.kts" }}
            - gradle-
      - run:
          name: Run linting
          command: ./gradlew ktlintCheck
      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle.kts" }}
  test:
    executor:
      name: hmpps/java
      tag: "19.0"
    steps:
      - checkout
      - restore_cache:
          keys:
            - gradle-{{ checksum "build.gradle.kts" }}
            - gradle-
      - run:
          name: Run tests
          command: ./gradlew test
      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle.kts" }}
      - store_test_results:
          path: build/test-results
  build:
    docker:
      - image: ministryofjustice/cloud-platform-tools
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build application Docker image
          command: |
            docker build -t hmpps-integration-api .
      - hmpps/create_app_version
      - deploy:
          name: Push application Docker image
          command: |
            AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION} AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID} AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY} aws ecr get-login-password | docker login --username AWS --password-stdin 754256621582.dkr.ecr.eu-west-2.amazonaws.com
            docker tag hmpps-integration-api "${ECR_ENDPOINT}:${CIRCLE_SHA1}"
            docker push "${ECR_ENDPOINT}:${CIRCLE_SHA1}"
            if [ "${CIRCLE_BRANCH}" == "main" ]; then
              docker tag hmpps-integration-api "${ECR_ENDPOINT}:${APP_VERSION}"
              docker push "${ECR_ENDPOINT}:${APP_VERSION}"
            fi
workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - lint
      - test
      - hmpps/helm_lint:
          name: helm_lint
          env: development
      - build:
          name: build
          context: hmpps-integration-api-development
          requires:
            - lint
            - test
            - helm_lint
      - hmpps/deploy_env:
          name: deploy_dev
          context:
            - hmpps-integration-api-development
            - hmpps-common-vars
          env: "development"
          helm_timeout: 5m
          slack_channel_name: << pipeline.parameters.releases-slack-channel >>
          slack_notification: false
          filters:
            branches:
              only:
                - main
          requires:
            - build
  security:
    triggers:
      - schedule:
          cron: "11 5 * * 1-5"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/gradle_owasp_dependency_check:
          context:
            - hmpps-common-vars
      - hmpps/trivy_latest_scan:
          image_name: $ECR_ENDPOINT
          context:
            - hmpps-integration-api-development
            - hmpps-common-vars
      - hmpps/veracode_pipeline_scan:
          context:
            - veracode-credentials
            - hmpps-common-vars
  security-weekly:
    triggers:
      - schedule:
          cron: "0 5 * * 1"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/veracode_policy_scan:
          context:
            - veracode-credentials
            - hmpps-common-vars
