  activities:
    base-url: https://activities-api-preprod.prison.service.justice.gov.uk

feature-flag:
  use-arns-endpoints: true
  use-education-assessments-endpoints: false
  use-eswe-curious-endpoints: false
  use-update-attendance-endpoint: false
  use-schedule-detail-endpoint: true
  use-search-appointments-endpoint: true
  use-deallocation-endpoint: false
  use-scheduled-instances-endpoint: true
  use-deallocation-reasons-endpoint: true
  use-allocation-endpoint: true
  use-education-endpoint: true
  use-prisoner-base-location-endpoint: false
  use-historical-attendances-endpoint: false
  use-suitability-endpoint: false

authorisation:
  consumers:
    ctrlo:
      include:
        - "/v1/epf/person-details/.*/[^/]*$"
      filters:
    moj-pes:
      include:
        - "/v1/persons/.*/name"
        - "/v1/hmpps/id/nomis-number/[^/]*$"
        - "/v1/hmpps/id/by-nomis-number/[^/]*$"
        - "/v1/hmpps/id/nomis-number/by-hmpps-id/[^/]*$"
        - "/v1/persons/.*/cell-location"
      filters:
    kubernetes-health-check-client:
      include:
        - "/health/liveness"
        - "/health/readiness"
      filters:
    event-service:
      include:
        - "/v2/config/authorisation"
      filters:
    meganexus:
      include:
        - "/v1/persons/.*/plp-induction-schedule"
        - "/v1/persons/.*/plp-induction-schedule/history"
        - "/v1/persons/.*/plp-review-schedule"
        - "/v1/persons/[^/]+/expression-of-interest/jobs/[^/]+$"
        - "/v1/hmpps/id/by-nomis-number/[^/]*$"
        - "/v1/hmpps/id/nomis-number/by-hmpps-id/[^/]*$"
    pnd:
      include:
      filters:
      roles:
        - "police"
    pmcphee:
      include:
      filters:
      roles:
        - "police"
