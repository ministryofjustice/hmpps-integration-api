server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

# Use ports <4010, reuse if required
services:
  prison-api:
    base-url: http://localhost:4000
  hmpps-auth:
    base-url: http://localhost:3000
    username: client
    password: client-secret
  prisoner-offender-search:
    base-url: http://localhost:4000
  health-and-medication:
    base-url: http://localhost:4001
  manage-pom-case-api:
    base-url: http://localhost:4002
  plp:
    base-url: http://localhost:4003
  san:
    base-url: http://localhost:4200
  ndelius:
    base-url: http://localhost:4003
  assess-risks-and-needs:
    base-url: http://localhost:4004
  probation-integration-epf:
    base-url: http://localhost:4005
  adjudications:
    base-url: http://localhost:4006
  create-and-vary-licence:
    base-url: http://localhost:4007
  case-notes:
    base-url: http://localhost:4008
  non-associations:
    base-url: http://localhost:4005
  personal-relationships:
    base-url: http://localhost:4006
  manage-prison-visits:
    base-url: http://localhost:4007
  incentives:
    base-url: http://localhost:4008
  alerts:
    base-url: http://localhost:4009
  locations-inside-prison:
    base-url: http://localhost:4000
  activities:
    base-url: http://localhost:4004
  prisoner-base-location:
    base-url: http://localhost:4030
  core-person-record:
    base-url: http://localhost:4031

hmpps.sqs:
  provider: localstack
  queues:
    audit:
      queueName: "audit"
    jobsboardintegration:
      queueName: "jobsboard-integration"
    visits:
      queueName: "visits"
    assessmentevents:
      queueName: "assessmentevents"
    locations:
      queueName: "locations"
    activities:
      queueName: "activities"
    educationstatusevents:
      queueName: "educationstatusevents"
      subscribeFilter: '{"eventType":["prison.education.updated"]}'
      subscribeTopicId: "domainevents"
  topics:
    domainevents:
      arn: arn:aws:sns:eu-west-2:000000000000:domainevents-topic

feature-flag:
  use-update-attendance-endpoint: true
  use-schedule-detail-endpoint: true
  use-search-appointments-endpoint: true
  use-deallocation-endpoint: true
  use-scheduled-instances-endpoint: true
  use-deallocation-reasons-endpoint: true
  use-allocation-endpoint: true
  use-education-endpoint: true
  use-prisoner-base-location-api: true
  use-historical-attendances-endpoint: true
  use-suitability-endpoint: true
  use-waiting-list-endpoint: true
  simple-redaction: false
  use-contact-events-endpoint: true
  epf-endpoint-includes-lao: false
  use-roles-dsl: true
  redaction-policy-enabled: true
  cpr-enabled: true

authorisation:
  consumers:
    automated-test-client:
      notes: "For automated testing in a local environment"
      roles:
        - "full-access"
    config-v2-test:
      include:
        - "/v2/config/authorisation"
      filters:
        prisons:
          - XYZ
    no-include-or-roles:
    empty-include:
      notes: "A test consumer with no permissions"
      include:
    empty-roles:
      roles:
    limited-prisons:
      roles:
        - "all-endpoints"
      filters:
        prisons:
          - XYZ
    empty-prisons:
      roles:
        - "all-endpoints"
      filters:
        prisons:
    private-prison-only:
      roles:
        - "private-prison"
      include:
      filters:
    limited-case-notes:
      roles:
        - "all-endpoints"
      filters:
        case-notes:
          - "CAB"
    redacted-client:
      include:
        - "/v1/persons/[^/]*$"
