info.app:
  name: HMPPS Integration API
  version: 1.0

spring:
  application:
    name: hmpps-integration-api
  codec:
    max-in-memory-size: 10MB

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  profiles:
    group:
      test:
        - "stdout"

springdoc:
  default-produces-media-type: application/json

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: "info, health"
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms

services:
  prison-api:
    base-url: "TestURL"
  prisoner-offender-search:
    base-url: "TestURL"
  ndelius:
    base-url: "TestURL"
  hmpps-auth:
    base-url: "OtherTestURL"
    username: hmpps-integration-api-client
    password: clientsecret
  assess-risks-and-needs:
    base-url: http://localhost:4050
  probation-offender-search:
    base-url: http://localhost:4002
  probation-integration-epf:
    base-url: http://localhost:4060
  adjudications:
    base-url: http://localhost:4045
  create-and-vary-licence:
    base-url: http://localhost:4070
  case-notes:
    base-url: http://localhost:4080
  manage-pom-case-api:
    base-url: http://localhost:4090
  plp:
    base-url: http://localhost:4100
  non-associations:
    base-url: http://localhost:4021
  personal-relationships:
    base-url: http://localhost:4022
  manage-prison-visits:
    base-url: http://localhost:4023
  incentives:
    base-url: http://localhost:4024
  alerts:
    base-url: http://localhost:4025

sentry:
  traces-sample-rate: "0.05"
