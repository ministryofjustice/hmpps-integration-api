authorisation:
  consumers:
    automated-test-client:
      roles:
        - "full-access"
      filters:
    config-v2-test:
      include:
        - "/v2/config/authorisation"
      filters:
        prisons:
          - XYZ
    all-access:
      include:
        - "/.*"
      filters:

hmpps.sqs:
  provider: localstack
  localstackUrl: http://local-stack-aws:4566
  useWebToken: false
